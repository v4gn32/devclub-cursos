<!-- Input part 3 -->

<input type="email" placeholder="Digite seu email" required />
<br>
<input type="password" autofocus placeholder="Digite sua senha" required />
<br>
<label>
  Voce quer lembrar sua senha?
  <input type="checkbox" autofocus />
</label>
<br>
<input type="file" multiple accept=".jpeg" />
<br>
<input type="number" />
<br>
<input type="date" />
<br>
<input type="time" />
<br>
<input type="datetime-local" />
<br>
<input type="month" />
<br>
<input type="week" />
<br>
<input type="search" placeholder="Pesquisar..." />
<br>
<input type="tel" placeholder="Digite seu telefone" />
<br>
<input type="url" placeholder="Digite a URL" />
<br><br>
<h2>Qual sua rede favorita?</h2>
<label for="facebook">Facebook</label>
  <input type="radio" id="facebook" name="rede-sociais" />
</label>
<label for="twitter">Twitter</label>
  <input type="radio" id="twitter" name="rede-sociais" />
</label>
<label for="instagram">Instagram</label>
  <input type="radio" id="instagram" name="rede-sociais" />
</label>

- Os inputs acima são utilizados para capturar informações de email e senha do usuário.

- O atributo 'placeholder' fornece uma dica visual sobre o que deve ser inserido no campo,
  enquanto o atributo 'required' indica que esses campos são obrigatórios para o envio do formulário.
- O atributo 'autofocus' faz com que o campo de senha receba foco automaticamente ao carregar a página,
