<!-- Input -->

<p>Nome:</p>
<input autocomplete="name" disabled value="Vagner" /><br />

<label for="email">
  Email:
  <input autocomplete="email" readonly value="vagner@example.com" /><br />
</label>

<label for="password"></label>
<input id="password" autocomplete="current-password" type="password" /><br />

<input autocomplete="tel" placeholder="(99) 99999-9999" /><br />

<input autocomplete="street-address" autofocus /><br />

<!-- 
Dicas para o uso de autocomplete:
- Use o atributo autocomplete para melhorar a experiência do usuário.
- Utilize valores apropriados para o atributo autocomplete, como "name", "email", "current-password", "tel", "street-address", etc.
- Evite usar autocomplete em campos que não são relevantes para o preenchimento automático.
- Evite usar autocomplete em campos que não são relevantes para o preenchimento automático.
- Use o atributo disabled ou readonly para campos que não devem ser editados pelo usuário.
- Use o atributo placeholder para fornecer dicas sobre o que deve ser inserido no campo.
- Use o atributo autofocus para focar automaticamente no campo quando a página for carregada.   
- Use o atributo for no elemento label para associar o rótulo ao campo de entrada correspondente.
<p>Telefone:</p>
<input autocomplete="tel" placeholder="(99) 99999-9999" /><br />

<input autocomplete="street-address" placeholder="Rua Exemplo, 123" /><br />
