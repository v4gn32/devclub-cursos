<!-- TAG'S
- Abertura => Exemplo: <html>
- Fechamento => Exemplo: </html>
- Contido => Exemplo: <html>Conteúdo</html>
- Parâmetros => Exemplo: <html lang="pt-br">

- Elementos com contuedo x elementos sem conteúdo
  - Com conteúdo: <p>Este é um parágrafo.</p>
    Exemplo completo: <p>Este é um parágrafo de exemplo.</p>

  temos dois tipos de tags:
  - Sem conteúdo: <br>
    Exemplo completo: <br> 
  - Com conteúdo: <p>Este é um parágrafo.</p>  

  - tags sempre com letras minúsculas
  - tags sempre fechadas com barra (/) no final

  - Instalar a extensão de fechamento automatico no VSCode - auto-close-tag
  - Instalar a extensão de formatação de código no VSCode - Prettier 

  esqueceu alguma tag pode pesquisar no Google: "html tag <nome da tag>"
- Tags de parágrafo, botão, quebra de linha, entrada de dados e cabeçalho
- pesquiar no chatGPT enter outros

Um bom programador não precisa saber tudo de cor, mas sim saber onde pesquisar e como pesquisar.
-->

<p>Meu primeiro paragrafo!</p>
<!--tag de parágrafo com conteúdo-->
<p>Meu segundo paragrafo!</p>
<!--tag de parágrafo com conteúdo -->
<button>Clique Aqui</button>
<!-- tag de botão com conteúdo  -->
<br />
<!-- tag de quebra de linha -->

<input type="text" />
<input type="checkbox" />
<!-- tag de entrada de dados sem conteúdo -->
<br />
<!-- tag de quebra de linha -->

<h1></h1>
<!-- tag de cabeçalho -->

<img
  src="https://cdn.leroymerlin.com.br/products/quadro_leao_bronze_100x100cm_90658085_0001_1800x1800.jpg"
  alt="Leão da Tribo de Judá"
/>
<!-- tag de imagem com conteúdo -->

<a href=""> </a>
<!-- tag de link com conteúdo -->
