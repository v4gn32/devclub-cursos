<!-- 
Codigo limpo é um termo que se refere a escrever código de forma clara, legível e fácil de manter.
O objetivo é criar um código que seja fácil de entender e modificar, tanto para o autor original quanto para outros desenvolvedores que possam trabalhar no projeto no futuro.
Algumas práticas comuns de código limpo incluem: 
- Nomes de variáveis e funções descritivos
- Estrutura clara e organizada 
- Comentários úteis e relevantes
- Evitar duplicação de código

Identação consistente e uso adequado de espaços em branco
- Testes automatizados para garantir que o código funcione corretamente e continue funcionando após alterações.
- Refatoração regular para melhorar a qualidade do código ao longo do tempo.
- Manter o código simples e evitar complexidade desnecessária.
- Seguir princípios de design como SOLID, DRY (Don't Repeat Yourself) e KISS (Keep It Simple, Stupid).
Essas práticas ajudam a garantir que o código seja fácil de ler, entender e manter, o que é essencial para o sucesso a longo prazo de qualquer projeto de software.

Atalho para o código limpo:
- selecionar tudo e pressionar Ctrl + Shift + P
- digitar "Format Document" e pressionar Enter
- Usar nomes de variáveis e funções que sejam descritivos e significativos.
- Manter a estrutura do código clara e organizada, com uma hierarquia lógica.
- Evitar comentários desnecessários, mas adicionar comentários úteis quando necessário.
- Evitar duplicação de código, utilizando funções e classes para reutilizar lógica.

- Botao direito e selecionar "Format Document" para formatar o código automaticamente.
- ESlint é uma ferramenta que ajuda a identificar e corrigir problemas de estilo e qualidade no código JavaScript.
- Ele pode ser configurado para seguir regras específicas de estilo e qualidade, ajudando a manter o código limpo e consistente.
-->
