<!DOCTYPE html>
<!-- Definie a versão do HTML (HTML5)-->
<html lang="pt-br">
  <!-- Define o idioma da página -->
  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres -->
  <head>
    <!-- Cabeçalho da página, parte não visivel do stie, configurações do site -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a responsividade da página -->
    <title>Meu site boladão</title>
    <!-- Título da página -->
  </head>
  <body>
    <!-- Corpo da página -->
    <h1>Estrutura de uma Página HTML</h1>
    <!-- Cabeçalho principal -->
    <p>Este é um exemplo de estrutura básica de uma página HTML.</p>
    <!-- Parágrafo de exemplo -->
    <button>Clique Aqui</button>
    <!-- Botão -->
    <br />
    <!-- Quebra de linha -->
    <input type="text" placeholder="Digite algo aqui" />
    <!-- Campo de entrada de texto -->
    <input type="checkbox" />
    <!-- Caixa de seleção -->
    <br />
    <!-- Quebra de linha -->
    <h2>Subtítulo</h2>
    <!-- Subtítulo -->
    <img src="https://via.placeholder.com/150" alt="Imagem Exemplo" />
    <!-- Imagem de exemplo -->
    <a href="#">Link Exemplo</a>
    <!-- Link -->
  </body>
</html>

<!-- Anotações:
- A estrutura básica de uma página HTML inclui as tags <!DOCTYPE html>, <html>, <head>, <meta>, <title> e <body>.
- A tag <!DOCTYPE html> define que o documento é HTML5.
- A tag <html> envolve todo o conteúdo da página.
- A tag <head> contém metadados, como a codificação de caracteres e o título da página.
- A tag <meta charset="UTF-8"> define a codificação de caracteres para suportar caracteres especiais.
- A tag <meta name="viewport" content="width=device-width, initial-scale=1.0"> garante que a página seja responsiva em dispositivos móveis.
- A tag <title> define o título da página que aparece na aba do navegador.
- A tag <body> contém o conteúdo visível da página, como cabeçalhos, parágrafos, botões, imagens e links.
- As tags de cabeçalho como <h1> e <h2> são usadas para estruturar o conteúdo em títulos e subtítulos.
- As tags <p> são usadas para parágrafos, <button> para botões, <input> para campos de entrada de dados, <img> para imagens e <a> para links.
- As tags devem ser fechadas corretamente, e as tags de entrada de dados como <input> e <br> não possuem conteúdo, portanto são auto-fechadas com uma barra (/) no final.
- É importante usar letras minúsculas para as tags HTML.
- A formatação do código pode ser feita com ferramentas como Prettier no VSCode para manter a legibilidade.
- Um bom programador deve saber onde pesquisar e como pesquisar, em vez de decorar tudo.
- Pesquisar no Google ou usar ferramentas como ChatGPT pode ajudar a encontrar informações sobre tags HTML e suas funcionalidades.
- É recomendado instalar extensões no VSCode, como "auto-close-tag" para fechamento automático e "Prettier" para formatação de código.
- Tags devem ser usadas corretamente, com abertura e fechamento, e sempre em letras minúsculas.
- Tags sem conteúdo, como <br> e <input>, não precisam de fechamento, enquanto tags com conteúdo, como <p> e <button>, devem ser fechadas com uma barra (/) no final.
- Tags de parágrafo, botão, quebra de linha, entrada de dados e cabeçalho são exemplos comuns de tags HTML.
- É importante praticar e experimentar com diferentes tags para entender melhor como elas funcionam.
- O que é UTF-8? UTF-8 é uma codificação de caracteres que suporta todos os caracteres do Unicode, permitindo a representação de texto em diferentes idiomas e símbolos. É amplamente utilizado na web para garantir que o conteúdo seja exibido corretamente em diferentes navegadores e dispositivos.
- A tag <meta charset="UTF-8"> é usada para definir a codificação de caracteres do documento HTML, garantindo que os caracteres especiais sejam exibidos corretamente.
- A tag <meta name="viewport" content="width=device-width, initial-scale=1.0"> é usada para tornar a página responsiva, ajustando o layout para diferentes tamanhos de tela, especialmente em dispositivos móveis.
- A tag <title> define o título da página que aparece na aba do navegador e é importante para SEO (otimização para mecanismos de busca).
- A tag <body> contém todo o conteúdo visível da página, como textos, imagens, botões e links.
- As tags de cabeçalho, como <h1> e <h2>, são usadas para estruturar o conteúdo em títulos e subtítulos, ajudando na organização e na hierarquia do texto.
- As tags de parágrafo, como <p>, são usadas para agrupar blocos de texto, enquanto as tags de botão, como <button>, são usadas para criar botões interativos.
- As tags de entrada de dados, como <input>, são usadas para criar campos de formulário onde os usuários podem inserir informações, como texto ou selecionar opções.
- As tags de imagem, como <img>, são usadas para exibir imagens na página, enquanto as tags de link, como <a>, são usadas para criar hyperlinks que direcionam os usuários para outras páginas ou sites.
- É importante lembrar que as tags HTML devem ser fechadas corretamente, e as tags de entrada de dados sem conteúdo, como <input> e <br>, são auto-fechadas com uma barra (/) no final.
- A formatação do código HTML pode ser facilitada com o uso de extensões no VSCode, como "auto-close-tag" para fechamento automático de tags e "Prettier" para formatação de código.
- Um bom programador deve saber onde pesquisar e como pesquisar, em vez de decorar tudo,
  pois a web é vasta e sempre há novas informações e atualizações.
-->
