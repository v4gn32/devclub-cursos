
<!-- Elementos Estruturais -->

<!-- 
    A tag <div> é um elemento de bloco do HTML utilizado para agrupar outros elementos e estruturar o conteúdo da página. 
    Ela não possui significado semântico próprio, servindo principalmente para fins de organização, estilização com CSS 
    e manipulação com JavaScript.
-->
<div> 
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit <span>amet</span> consectetur adipisicing elit. Itaque veniam deleniti ipsam debitis saepe, explicabo numquam praesentium ad! Ratione nobis nostrum quis officiis reiciendis, ad ipsam consequatur veritatis. Natus, odio.</p>
</div>

<!-- 
    A tag <span> é um elemento HTML inline utilizado para agrupar partes de texto ou outros elementos para fins de estilização ou manipulação via CSS e JavaScript, sem adicionar significado semântico ao conteúdo. 
-->
<!-- Span  -->
<span>Meu span</span>

<!-- 
- Elementos estruturais são usados para definir a estrutura e a organização do conteúdo de uma página HTML.
- Eles ajudam a criar uma hierarquia clara e lógica, facilitando a leitura e a compreensão do conteúdo.
- Os elementos estruturais mais comuns incluem `<header>`, `<nav>`, `<main>`, `<section>`, `<article>`, `<aside>` e `<footer>`.
- O elemento `<header>` é usado para definir o cabeçalho de uma página ou seção, geralmente contendo o título e a navegação principal.
- O elemento `<nav>` é usado para definir a navegação principal do site, contendo links para outras páginas ou seções.
- O elemento `<main>` é usado para definir o conteúdo principal da página, excluindo cabeçalho, rodapé e barras laterais.
- O elemento `<section>` é usado para agrupar conteúdo relacionado em uma seção lógica, geralmente com um título.
- O elemento `<article>` é usado para definir um conteúdo independente e autocontido, como um post de blog ou uma notícia.
- O elemento `<aside>` é usado para definir conteúdo relacionado, mas não essencial, como uma barra lateral ou uma citação.
- O elemento `<footer>` é usado para definir o rodapé da página ou seção, geralmente contendo informações de copyright, links de contato ou outras informações relevantes.
- Elementos estruturais ajudam a melhorar a acessibilidade e a usabilidade do site, permitindo que leitores de tela e outros dispositivos interpretem corretamente a estrutura do conteúdo.
- Eles também são importantes para SEO, pois ajudam os mecanismos de busca a entenderem a hierarquia e a organização do conteúdo.
- Elementos estruturais podem ser estilizados com CSS para melhorar a aparência e a apresentação do conteúdo.
- Eles podem ser usados em conjunto com outros elementos HTML, como listas, tabelas e formulários, para criar uma estrutura de página mais complexa e interativa.
- Elementos estruturais podem ser aninhados, permitindo a criação de estruturas hierárquicas mais complexas.
- Eles são essenciais para a criação de layouts responsivos, permitindo que o conteúdo se adapte a diferentes tamanhos de tela e dispositivos. 
- Elementos estruturais podem ser usados para criar menus de navegação, barras laterais, rodapés e outras seções comuns em sites.
- Eles ajudam a separar o conteúdo em partes lógicas, facilitando a leitura e a compreensão do conteúdo.
- Elementos estruturais podem ser usados para criar seções de destaque, como depoimentos,   notícias ou eventos, que podem ser facilmente identificados pelos usuários.

- O elemento `<div>` pode ser estilizado com CSS para alterar sua aparência, como cor de fundo, bordas, margens e preenchimento.
