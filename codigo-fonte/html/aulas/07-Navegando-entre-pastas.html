Navegação entre pastas e arquivos no HTML

Ao trabalhar com HTML, é importante entender como referenciar arquivos e navegar entre pastas usando caminhos relativos e absolutos.

- Caminhos relativos: São usados para acessar arquivos em relação ao local do arquivo HTML atual. Exemplos:
    - `img/banner.jpg` acessa o arquivo "banner.jpg" dentro da pasta "img" que está no mesmo nível do HTML.
    - `../img/banner.jpg` acessa a pasta "img" que está um nível acima da pasta do HTML atual.
    - `../../assets/img/banner.jpg` sobe dois níveis e entra nas pastas "assets/img".

- Caminhos absolutos: Começam a partir da raiz do site ou de um domínio. Exemplo:
    - `/assets/img/banner.jpg` acessa a partir da raiz do site.
    - `https://exemplo.com/assets/img/banner.jpg` acessa um arquivo externo.

Dicas:
- Use caminhos relativos para projetos locais e quando os arquivos estão organizados em pastas do próprio projeto.
- Use caminhos absolutos para arquivos hospedados em outros domínios ou quando necessário garantir o acesso a partir de qualquer local do site.
- Sempre confira se o caminho está correto para evitar erros de carregamento de imagens, scripts ou estilos.

Exemplo de uso em HTML:
<img src="../imagens/logo.png" alt="Logo">

Esses conceitos são fundamentais para organizar e acessar corretamente os recursos do seu site.
