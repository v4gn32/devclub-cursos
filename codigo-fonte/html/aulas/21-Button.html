<!-- BUTTON

tyoe 
-submit
-reset 
-button

- O elemento `<button>` é usado para criar botões interativos em um formulário HTML.
- Ele pode ser usado para enviar dados do formulário, redefinir campos ou executar ações personalizadas com JavaScript.
- O atributo `type` do elemento `<button>` pode ser definido como `submit`, `reset` ou `button`.
- O tipo `submit` envia os dados do formulário para o servidor, enquanto `reset` redefine os campos do formulário para seus valores iniciais.
- O tipo `button` é usado para criar botões que não enviam dados do formulário e podem ser usados para executar ações personalizadas com JavaScript.
- O elemento `<button>` pode conter texto, imagens ou outros elementos HTML dentro dele. 

-->

<form action="" method="GET">

    <button type="reset">Enviar</button>
    <button type="submit" disabled>Redefinir</button>
    <button type="button" onclick="">Botão</button>
</form>
