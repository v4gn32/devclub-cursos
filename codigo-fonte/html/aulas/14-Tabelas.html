- Dicas para tabelas:
- Use a tag <table> para criar uma tabela.
- Use a tag <tr> para definir uma linha na tabela.
- Use a tag <th> para definir um cabeçalho de tabela.
- Use a tag <td> para definir uma célula de dados na tabela.
- Use o atributo border para definir a borda da tabela.
- Use o atributo cellpadding para definir o espaçamento interno das células.
- Use o atributo cellspacing para definir o espaçamento entre as células.
- Use o atributo bordercolor para definir a cor da borda da tabela.
- Use o atributo bgcolor para definir a cor de fundo da tabela.
- Use o atributo align para alinhar o conteúdo da célula.
- Use o atributo colspan para mesclar células horizontalmente.
- Use o atributo rowspan para mesclar células verticalmente.
- Use a tag <caption> para adicionar um título à tabela.
- Use a tag <thead> para definir o cabeçalho da tabela.
- Use a tag <tbody> para definir o corpo da tabela.
- Use a tag <tfoot> para definir o rodapé da tabela.
- Use a tag <colgroup> para agrupar colunas.
- Use a tag <col> para definir propriedades de colunas específicas.
- Use a tag <style> para aplicar estilos CSS à tabela.
- Use a tag <a> para criar links dentro da tabela.
- Use a tag <img> para adicionar imagens dentro da tabela.
- Use a tag <video> para adicionar vídeos dentro da tabela.
- Use a tag <audio> para adicionar áudios dentro da tabela.
- Use a tag <form> para criar formulários dentro da tabela.
- Use a tag <input> para criar campos de entrada dentro da tabela.
- Use a tag <button> para criar botões dentro da tabela.
- Use a tag <select> para criar listas suspensas dentro da tabela.
- Use a tag <option> para definir opções dentro de listas suspensas.
- Use a tag <label> para adicionar rótulos aos campos de entrada.
- Use a tag <div> para agrupar elementos dentro da tabela.
- Use a tag <span> para aplicar estilos em partes específicas do texto dentro da tabela.
- Use a tag <p> para adicionar parágrafos dentro da tabela.
- Use a tag <br> para adicionar quebras de linha dentro da tabela.
- Use a tag <hr> para adicionar linhas horizontais dentro da tabela.
- Use a tag <blockquote> para adicionar citações dentro da tabela.
-->
