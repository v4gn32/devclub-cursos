<!--
Tag <img> no HTML

- A tag <img> é usada para incorporar imagens em páginas web.
- É um elemento vazio (sem tag de fechamento) e requer o atributo obrigatório 'src' (caminho da imagem).
- O atributo 'alt' é recomendado para acessibilidade e SEO, fornecendo uma descrição alternativa.
- Outros atributos úteis:
    - 'width' e 'height' (dimensões)
    - 'title' (dica ao passar o mouse)
    - 'loading' (carregamento preguiçoso/lazy)
- Suporta formatos como JPEG, PNG, GIF, SVG, entre outros.
- Pode ser estilizada com CSS e usada junto com <figure> e <figcaption> para legendas e descrições.
- Exemplo de uso:
    <img src="caminho/para/imagem.jpg" alt="Descrição da imagem" width="300" height="200" loading="lazy">
-->

<img
  src="https://files.mormonsud.net/wp-content/uploads/2022/04/Possivel-imagem-de-Cristo-3.png"
  alt="Jesus Cristo"
  width="300"
  title="Jesus"
  loading="lazy"
/>
<p>Jesus Cristo</p>
<!-- Exemplo de uso básico da tag <img> -->
<img
  src="../../../assets/img/vagner.jpg"
  alt="Vagner Oliveira"
  width="300px"
  title="Vagner Oliveira"
  loading="lazy"
/>

<figure>
  <img
    src="../../../assets/img/vagnerandwolf.png"
    alt="Vagner e Wolf"
    width="300"
    title="Vagner e Wolf"
    loading="lazy"
  />
  <figcaption>Vagner e Wolf</figcaption>
</figure>
