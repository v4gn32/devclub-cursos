<!-- iFrame -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
  </head>
  <body>
    <h1>Exemplo de iFrame</h1>
    <p>
      O iFrame é usado para incorporar outra página HTML dentro da página atual.
    </p>
    <p>Veja abaixo um exemplo de iFrame:</p>
    <iframe src="https://www.gamevicio.com/" width="600" height="400"></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/IJfXAUK5wKI?si=7X_XXMAAKUebqRO-"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.2047580659896!2d-46.902721899999996!3d-23.5251368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf03fff7a3536b%3A0xd67e7d16b583e5e9!2sR.%20Manoel%20Alves%20Garc%C3%ADa%2C%20155%20-%20Jardim%20Sao%20Luiz%2C%20Jandira%20-%20SP%2C%2006618-010!5e0!3m2!1spt-BR!2sbr!4v1751824167346!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>

<!-- 
Dicas para usar iFrames:
- Use a tag <iframe> para incorporar outra página HTML.
- Use o atributo src para especificar o URL da página a ser incorporada.
- Use os atributos width e height para definir as dimensões do iFrame.
- Use o atributo frameborder para definir a borda do iFrame.
- Use o atributo allowfullscreen para permitir a reprodução em tela cheia.
- Use o atributo loading para controlar o carregamento do iFrame.
- Use o atributo referrerpolicy para controlar a política de referenciador.
- Use o atributo allow para especificar quais recursos são permitidos no iFrame.
- Use o atributo title para fornecer um título descritivo para o iFrame.
- Use o atributo sandbox para aplicar restrições adicionais ao conteúdo do iFrame.
- Use o atributo scrolling para controlar a rolagem do iFrame.
- Use o atributo name para dar um nome ao iFrame, permitindo que ele seja referenciado
  por outros scripts ou links.
-->
